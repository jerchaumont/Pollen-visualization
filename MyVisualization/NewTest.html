<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .axis--x path {
            display: none;
        }
        
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.4.4/dist/d3.min.js"></script>
    
    <script>
        
        // dimensions et marges du graphe
        const margin = {top: 20, right: 90, bottom: 60, left: 90},
        width = innerWidth - margin.left - margin.right,
        height = 600 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        const svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");
        
        let parseTime = d3.timeParse("%Y%m%d");
        
        let x = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        z = d3.scaleOrdinal(d3.schemeCategory10);
        
        let line = d3.line()
        .curve(d3.curveBasis)
        .x(function(d) { return x(d.Date); })
        .y(function(d) { return y(d.pollen); });
        
        d3.csv("pollen_tri.csv", 
        function(d) {            
            const listePollens = d.columns.slice(1).map(function(id) {
                return {
                    id: id,
                    values: d.map(function(d) {
                        return {Date: d.Date, pollen: +d[id]};
                    })
                };
            });

        }).then(data => {
                        
            x.domain(d3.extent(data, function(d) { return d.Date; }));
            
            y.domain([
            d3.min(listePollens, function(c) { return d3.min(c.values, function(d) { return d.pollen; }); }),
            d3.max(listePollens, function(c) { return d3.max(c.values, function(d) { return d.pollen; }); })
            ]);
            
            z.domain(listePollens.map(function(c) { return c.id; }));
            
            g.append("g")
            .attr("class", "axis axis--x")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
            
            g.append("g")
            .attr("class", "axis axis--y")
            .call(d3.axisLeft(y))
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "0.71em")
            .attr("fill", "#000")
            .text("pollen, ÂºF");
            
            let city = g.selectAll(".city")
            .data(listePollens)
            .enter().append("g")
            .attr("class", "city");
            
            city.append("path")
            .attr("class", "line")
            .attr("d", function(d) { return line(d.values); })
            .style("stroke", function(d) { return z(d.id); });
            
            city.append("text")
            .datum(function(d) { return {id: d.id, value: d.values[d.values.length - 1]}; })
            .attr("transform", function(d) { return "translate(" + x(d.value.Date) + "," + y(d.value.pollen) + ")"; })
            .attr("x", 3)
            .attr("dy", "0.35em")
            .style("font", "10px sans-serif")
            .text(function(d) { return d.id; });
        })
        
        function type(d, _, columns) {
            d.Date = parseTime(d.Date);
            for (let i = 1, n = columns.length, c; i < n; ++i) d[c = columns[i]] = +d[c];
            return d;
        }
        
    </script>
</body>
</html>
